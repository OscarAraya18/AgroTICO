<button type="button" class="btn btn-success button1" (click)="agrega()"  *ngIf="!formVisibility && !form2Visibility && !elimina"><img class="img"  src="assets/add.svg">
	Agregar categoría
	</button>

	<div  class="container-fluid" >

	<br/>
	<div class="wrapper" *ngIf="formVisibility || form2Visibility " >

		<h2 class="text-white">Datos de la categoría</h2>
		<form 
              (ngSubmit)="submit(cedula.value,nombre.value)"
              #f="ngForm">
		<label class="text-white">Codigo unico:</label> <input  [(ngModel)]="categoria.identificador" class="inputred" type="number" ngModel  #cedula required name="cedula"/>
		<p class="text-white">Nombre: <input type="text" #nombre [(ngModel)]="categoria.nombre" class="inputred"  name="nombre" ngModel required /><br/></p>



<div class= "cont"  *ngIf="formVisibility">
	<button type="button" class="btn btn-success but" (click)="formVisibility = false">
	Cancelar
	</button>
	<button type="button" class="btn btn-success but"
	 mat-button
	  type="submit"
   [disabled]="f.invalid"
                  >
	Agregar categoría
	</button>


</div>

<div class= "cont"  *ngIf="form2Visibility">
	<button type="button" class="btn btn-success but" (click)="form2Visibility = false">
	Cancelar
	</button>
	<button type="button" class="btn btn-success but"
	 mat-button
	
   [disabled]="f.invalid"
   (click)="submit2(cedula.value,nombre.value)"
                  >
	Actualizar categoría
	</button>
</div>
</form>

		
	</div>

</div>



<div class="row">
	<mat-card class="example-card" *ngFor="let categoria of categorias" >
		<div *ngIf="!eliminar" >
  <mat-card-header class="name">
    <mat-card-title >
    	<h4 >{{categoria.nombre}}</h4></mat-card-title>
    <mat-card-subtitle >{{categoria.identificador}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button type="button" class="btn btn-success " (click)="actualiza(categoria)" >
	Actualizar
	</button>
    <button type="button" class="btn btn-success but" (click)="submit3(categoria.identificador)" >
	Eliminar
	</button>
  </mat-card-actions>
  </div>
</mat-card>

</div>
