<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="gotoProductores()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let producto of productosLista">

        <ion-card class="ion-margin">
          <img src="{{ producto.foto }}" alt="ion" width="100%" height="200px">
        
          <ion-card-header>
            <ion-card-title></ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col class="ion-text-start">
                    <h1>{{ producto.nombre }}</h1>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-text-start">
                    <h2>modo de venta: {{ producto.modoVenta }}</h2>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-text-start">
                    <h2>quedan: {{ producto.disponibilidad }}</h2>
                </ion-col>
              </ion-row>
            </ion-grid>
        
  
          </ion-card-content>
        
          <ion-footer>
            <ion-row >
              <ion-col size="3" class="ion-text-center">
                <ion-badge expand="block" color="warning">₡ {{ producto.precio }}</ion-badge>
              </ion-col>
              <ion-col>
                <ion-button (click)="addToCart(producto)" expand="block" color="success">Añadir al carrito</ion-button>
              </ion-col>
            </ion-row>
          </ion-footer>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
